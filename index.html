<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centennial College | Apply Now</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index_external.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
<form action="results.html" novalidate="novalidate">
<a target="_blank" href="https://www.centennialcollege.ca/">
  <img id="banner" alt="Centennial College Logo." src="images/centennial_college_logo.jpeg">
</a>

<header>
    <h3>CENTENNIAL COLLEGE</h3>
    <h5>Apply Online</h5>
    <p id="header-paragraph">
      Ready to take the next step toward achieving your goals? Please fill out the application below and we will contact you about the next steps in your admissions process.
    </p>
</header>

<div>
  <fieldset>
    <div class="field-container">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" class="mainInput" required="required">
        <p id="first-name-error" class="errorMsg errorMsgInput"></p>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" class="mainInput" required="required">
        <p id="last-name-error" class="errorMsg errorMsgInput"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="gender" id="gender">Gender</label>
          <input type="radio" name="gender" checked="checked" required> Male
          <input type="radio" name="gender" required> Female
          <p id="gender-error" class="errorMsg"></p>
      </div>
      <div>
        <label for="street-address">Street Address</label>
        <input type="text" name="street-address" id="street-address" class="mainInput" required="required">
        <p id="street-address-error" class="errorMsg errorMsgInput"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="country">Country</label>
        <select name="country" id="country" required>
          <option value="" selected hidden></option>
          <option value="CA">Canada</option>
          <option value="US">United States</option>
        </select>
        <p id="country-error" class="errorMsg errorMsgSelect"></p>
      </div>
      <div>
        <label for="postal-code">Postal Code</label>
        <input type="text" name="postal-code" id="postal-code" class="mainInput" required="required">
        <p id="postal-code-error" class="errorMsg errorMsgInput"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="mainInput" required="required">
        <p id="password-error" class="errorMsg errorMsgInput"></p>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="text" name="confirm-password" id="confirm-password" class="mainInput" required="required">
        <p id="password-error-confirm" class="errorMsg errorMsgInput"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city" class="mainInput" required="required">
        <p id="city-error" class="errorMsg errorMsgInput"></p>
      </div>
      <div>
        <label for="province">Provience</label>
        <select name="province" id="province" required>
          <option value="" selected hidden></option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YK">Yukon</option>
        </select>
        <p id="province-error" class="errorMsg errorMsgSelect"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="mainInput" required="required">
          <p id="email-error" class="errorMsg errorMsgInput"></p>
        </div>
      <div>
        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" class="mainInput" required="required">
        <p id="phone-error" class="errorMsg errorMsgInput"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="education-level">Level of Previous Education</label>
        <select name="education-level" id="education-level" required>
          <option value="" selected hidden></option>
          <option value="some-high-school">Some High School</option>
          <option value="high-school">High School</option>
          <option value="some-college">Some College</option>
          <option value="college">College</option>
          <option value="some-university">Some University</option>
          <option value="universtiy">University</option>
        </select>
        <p id="education-level-error" class="errorMsg errorMsgSelect"></p>
      </div>
      <div>
        <label for="work-status" id="work-status">Are you currently working?</label>
          <input type="radio" name="work-status" checked="checked" required> Yes
          <input type="radio" name="work-status" required> No
        <p id="work-status-error" class="errorMsg"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label for="preferred-campus">Preferred Campus</label>
        <select name="preferred-campus" id="preferred-campus" required>
          <option value="" selected hidden></option>
          <option value="ashtonbee">Ashtonbee Campus</option>
          <option value="downsview">Downsview Campus</option>
          <option value="morningside">Morningside Campus</option>
          <option value="progress">Progress Campus</option>
          <option value="story-arts">Story Arts Centre</option>
        </select>
        <p id="preferred-campus-error" class="errorMsg errorMsgSelect"></p>
      </div>
      <div>
        <label for="program-of-interest">Program of Interest</label>
        <select name="program-of-interest" id="program-of-interest" required="required">
          <option value="" selected hidden></option>
          <option value="arts-culture">Arts & Culture</option>
          <option value="business-finance-administration">Business, Finance & Administration</option>
          <option value="career-preparation">Career & Preparation</option>
          <option value="computers-telecommunications">Computers & Telecommunications</option>
          <option value="culinary-hospitality-recreation-tourism">Culinary, Hospitality, Recreation & Tourism</option>
          <option value="education-community-social-services">Education, Community & Social Services</option>
          <option value="energy-environmental-natural-resources">Energy, Environmental & Natural Resources</option>
          <option value="engineering-technology">Engineering & Technology</option>
          <option value="fire-justice-security">Fire, Justice & Security</option>P
          <option value="health-food-medical">Health, Food & Medical</option>
          <option value="media">Media</option>
          <option value="professions-trades">Professions & Trades</option>
          <option value="transportation-logistics">Transportation & Logistics</option>
        </select>
        <p id="program-of-interest-error" class="errorMsg errorMsgSelect"></p>
      </div>
    </div>
    <div class="field-container">
      <div>
        <label class="field-exception" for="form-discovery">How did you hear about us?</label>
        <select class="field-exception" name="form-discovery" id="form-discovery">
          <option value="" selected hidden></option>
          <option value="career-fair">Career Fair</option>
          <option value="website">Website</option>
          <option value="tv">TV</option>
          <option value="pamphlet">Pamphlet</option>
          <option value="friend">Friend</option>
          <option value="advisor">Advisor</option>
        </select>
      </div>
    </div>
  </fieldset>
</div>

<div id="main-buttons">
  <input type="submit" value="Apply" class="buttons">
  <input type="reset" value="Reset" class="buttons">
</div>

<footer>
    <p><span class="asterisk">*</span> = Required Fields</p>
</footer>
</form>
<script src="index_external.js"></script>
</body>
</html>
